<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <head>
      <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    </head>
    <title>Ice cream shop</title>
     <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Titan+One&display=swap"
      rel="stylesheet"
    />
    <!-- 2 ссылки для слайдера ниже -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css"
      integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css"
      integrity="sha512-6lLUdeQ5uheMFbWm3CP271l14RsX1xtx+J5x2yeIDkkiBpeVTNhTqijME7GgRKKi6hCqovwCoBTlRBEC20M8Mg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- скрипт для кнопки вверх -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
 
<script type="text/javascript">
 
$(function() {
 
$(window).scroll(function() {
 
if($(this).scrollTop() != 0) {
 
$('#toTop').fadeIn();
 
} else {
 
$('#toTop').fadeOut();
 
}
 
});
 
$('#toTop').click(function() {
 
$('body,html').animate({scrollTop:0},800);
 
});
 
});
 
</script>
  </head>
  <body class="body" open-modal>
    <include src="./partials/header.html"></include>
    <main>
      <include src="./partials/products-section.html"></include>
      <include src="./partials/about-section.html"></include>
      <include src="./partials/numbers-section.html"></include>
      <include src="./partials/galery-section.html"></include>
      <include src="./partials/review-section.html"></include>
      <include src="./partials/contacts-section.html"></include>
    </main>
    <include src="./partials/footer.html"></include>
    <include src="./partials/modal-location.html"></include>
    <include src="./partials/modal-franchise.html"></include>
    <include src="./partials/modal-product-pink.html"></include>
    <include src="./partials/modal-product-green.html"></include>
    <include src="./partials/modal-product-yellow.html"></include>
    <include src="./partials/modal-header.html"></include>
    <include src="./partials/modal-about.html"></include>
    <include src="./partials/modal-mobile.html"></include>
    <script src="./index.js"></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/body-scroll-lock/3.1.5/bodyScrollLock.min.js"
      integrity="sha512-HowizSDbQl7UPEAsPnvJHlQsnBmU2YMrv7KkTBulTLEGz9chfBoWYyZJL+MUO6p/yBuuMO/8jI7O29YRZ2uBlA=="
      crossorigin="anonymous"
    ></script>
    <script defer src="./js/mobile-menu.js"></script>
    <script src="./js/modal-location.js"></script>
    <script src="./js/modal-franchise.js"></script>
    <script src="./js/modal-product-pink.js"></script>
    <script src="./js/modal-product-green.js"></script>
    <script src="./js/modal-product-yellow.js"></script>
    <script src="./js/modal-header.js"></script>
    <script src="./js/modal-about.js"></script>
    <script src="./js/modal-mobile.js"></script>
    <!-- 3 скрипта для слайдера снизу -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js"
      integrity="sha512-WNZwVebQjhSxEzwbettGuQgWxbpYdoLf7mH+25A7sfQbbxKeS5SQ9QBf97zOY4nOlwtksgDA/czSTmfj4DUEiQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('.slider').slick({
          arrows: false,
          dots: true,
          cssEase: 'linear',
          slidesToShow: 1,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 4000
        });
      });
    </script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('.slider-contacts').slick({
          dots: true,
          cssEase: 'linear',
          arrows: false,
          slidesToShow: 3,
          slidesToScroll: 1,
          autoplay: true,
          autoplaySpeed: 4000,
          responsive: [
            {
              breakpoint: 1200,
              settings: {
                dots: true,
                cssEase: 'linear',
                arrows: false,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 4000,
              }
            },
            {
              breakpoint: 768,
              settings: {
                dots: true,
                cssEase: 'linear',
                arrows: false,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 4000,
              }
            }
          ]
        });
      });
    </script>
    <DIV ID = "toTop" >
      <svg class="to-top">
        <use href="./images/icons.svg#icon-circle-up"></use>
      </svg>
    </DIV>
  </body>
</html>
